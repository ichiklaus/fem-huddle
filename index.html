<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="body--bg">
    <div class="test">
      <header class="header">
        <div>
          <img class="header__logo" src="./images/logo.svg" alt="Huddle logo" />
        </div>
      </header>
      <main class="main">
        <div class="main__illustration">
          <img
            class="illustration--responsive"
            src="./images/illustration-mockups.svg"
            alt="A illustrated mockup for Huddle"
          />
        </div>
        <div class="container">
          <div class="main__content">
            <h1 class="text--center font--white">
              Build The Community Your Fans Will Love
            </h1>
            <section id="content">
              <p class="text--center font--white">
                Huddle re-imagines the way we build communities. You have a voice,
                but so does your audience. Create connections with your users as you
                engage in genuine discussion.
              </p>
              <div class="button button--style1" id="register-button">
                <a href="#">Register</a>
              </div>
            </section>
          </div>
          <div class="main__social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p class="attribution font--white">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/ichiklaus">Nicol√°s Moreira</a>.
      </p>
    </footer>
    <script
    src="https://kit.fontawesome.com/75c4091603.js"
    crossorigin="anonymous"
  ></script>
  </body>  
</html>
